<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/chat.css" />
</head>
<body>
    <div class="chat-container">
        <div class="search-container">
            <input type="text" name="search" placeholder="Search" />
        </div>
        <div class="conversation-list">Conversation list...</div>
        <div class="new-message-container">
            <a href="#">+</a>
        </div>
        <div class="chat-title">
            <span>John Doe</span>
            <img src="images/icons/trash-logo.svg" alt="Delete conversation">
        </div>
        <div class="chat-message-list">Chat message list...</div>
        <div class="chat-form">
            <img src="images/icons/attachment-logo.svg" alt="attachment" />
            <input type="text" placeholder="Enter message" />
        </div>
    </div>
</body>
</html>
